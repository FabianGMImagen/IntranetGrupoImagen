<h3 mat-dialog-title>Modificacion de datos</h3>
<div mat-dialog-content>
  <p>Se detecto una actualizacion de Datos, es la unica seccion donde realizaras un cambio?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Continuare modificando</button>
  <button mat-raised-button (click)="onYesClick()" cdkFocusInitial>Termine</button>
</div>
