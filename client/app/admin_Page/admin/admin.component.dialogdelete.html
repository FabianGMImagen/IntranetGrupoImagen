<mat-card class="example-card mat-elevation-z0">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Eliminar Usuario</mat-card-title>
          <mat-card-subtitle>Revisar infromacion</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
                <p>Estas seguro que quieres Eliminar al Usuario : {{data.name}}</p>
        </mat-card-content>
        <mat-card-actions>
                <button mat-button  (click)="onNoClick()">Cancel</button>
                <button mat-button [mat-dialog-close]="data.IdUser" cdkFocusInitial >Ok</button>
        </mat-card-actions>
</mat-card>
