<app-toast [message]="toast.message"></app-toast>

<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <div class="input-group" [ngClass]="setClassUsername()">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input class="form-control" type="text" name="name" formControlName="name" placeholder="Nombre Completo" autofocus>
      </div>

      <div class="input-group" [ngClass]="setClassUsername()">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
        </div>
        <input class="form-control" type="text" name="username" formControlName="username" placeholder="Username">
      </div>
      <div class="input-group" [ngClass]="setClassEmail()">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
        </div>
        <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email">
      </div>
      <div class="input-group" [ngClass]="setClassPassword()">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-key"></i></span>
        </div>
        <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-black-tie"></i></span>
        </div>
        <select class="custom-select" name="role" formControlName="role">
          <option [value]="role.IdRole" *ngFor="let role of ListRoles">{{role.Nombre}}</option>
          <option value="0" disabled hidden selected>Role Solicitud Pedido</option>
        </select>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-black-tie"></i></span>
        </div>
        <select class="custom-select" name="rolec" formControlName="roleconsumo">
          <option [value]="rolec.IdRoleConsumoInterno" *ngFor="let rolec of ListRolesConsumo">{{rolec.Nombre}}</option>
          <option value="0" disabled hidden selected>Role Solicitud Consumo Interno</option>
        </select>
      </div>
      <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-kaaba"></i></span>
          </div>
          <select class="custom-select" name="direc" formControlName="direc">
            <option [value]="direc.IdDireccion" *ngFor="let direc of ListDireccions">{{direc.Nombre}}</option>
            <option value="" disabled hidden selected>Direccion</option>
          </select>
      </div>
      <div class="input-group" >
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
          </div>
          <input class="form-control" type="text" name="tel" formControlName="tel" placeholder="Telefono">
      </div>
      <div class="input-group" >
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone-volume"></i></span>
          </div>
          <input class="form-control" type="number" name="ext" formControlName="ext" placeholder="Extencion">
      </div>
      <div class="input-group" >
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="far fa-address-card"></i></span>
          </div>
          <input class="form-control" type="puesto" name="puesto" formControlName="puesto" placeholder="Puesto" autofocus>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid"><i class="fa fa-user-plus"></i> Register</button>
    </form>
  </div>
</div>
