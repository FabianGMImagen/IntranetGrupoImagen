<app-toast [message]="toast.message"></app-toast>

<div class="card">
  
  <h4 class="card-header">INICIA SESION</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group" [ngClass]="setClassEmail()">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
        </div>
        <input class="form-control" type="email" name="email" formControlName="email" placeholder="CORREO" autofocus>
      </div>
      <div class="input-group" [ngClass]="setClassPassword()">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-key"></i></span>
        </div>
        <input class="form-control" type="password" name="password" formControlName="password" placeholder="CONTRASEÃ‘A">
      </div>
      <br>
      <div class="col">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid"><i class="fa fa-sign-in"></i> INICIA SESION</button>
      </div>
    </form>
   <!--<div class="g-signin2"  (click)="onSignIn()"></div> -->
  
  </div>
</div>
